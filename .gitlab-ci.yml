image: python:latest

stages:
  - check
  - build
  - test
  - deploy

check-job:
  stage: check
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - pip install hatch
    - hatch run checks:lint
    
build-job:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist/*

deploy-job:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - pip install hatch    
    - echo "Hello, world"
    - cd dist
    - ls -al
