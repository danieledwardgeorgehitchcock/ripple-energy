checks:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: python:latest
  script:
    - pip install hatch
    - hatch run checks:lint
    
build:
  rules:
    - if: $CI_COMMIT_TAG
  image: python:latest
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist/*
